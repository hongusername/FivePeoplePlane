<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Include external CSS. -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css">

    <!-- Include Editor style. -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.6.0/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.6.0/css/froala_style.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/Xq.css">
</head>
<body>
<div class="overall">
    <header>
        <div class="daohang">法规管理 / 新增法规</div>
        <div class="title">新增法规</div>
    </header>
    <footer>
        <div>
            <table class="biaodan" cellspacing="10px">
                <tr>
                    <td style="width: 300px;">*法规部号:</td>
                    <td><input class="layui-input x-input" type="text"></td>
                </tr>
                <tr>
                    <td>法规号别名:</td>
                    <td><input class="layui-input x-input" type="text"></td>
                </tr>
                <tr>
                    <td>法规版本号:</td>
                    <td><input class="layui-input x-input" type="text"></td>
                </tr>
                <tr>
                    <td>*法规名称:</td>
                    <td><input class="layui-input x-input" type="text"></td>
                </tr>
                <tr>
                    <td>*是否显示:</td>
                    <td class="layui-form">
                            <div class="layui-input-block" style="margin-left: 0px">
                                <input type="radio" name="" value="0" title="显示" checked>
                                <input type="radio" name="" value="1" title="不显示">
                            </div>
                    </td>
                </tr>
                <tr>
                    <td>*首页法规图标:</td>
                    <td style="position: relative;width: 400px;">
                        <div class="layui-upload-drag" id="shangchuan">
                            <i class="layui-icon"></i>
                            <p>点击上传，或将文件拖拽到此处</p>
                        </div>
                        <div style="position: absolute;left:300px;bottom: 0;">
                            <p>图片格式支持：jpg/png，</p>

                            <p>图片尺寸：90*90px</p>

                            <p>图片大小：不超过50K</p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>法定PDF文件名称:</td>
                    <td><input class="layui-input x-input" type="text"></td>
                </tr>
                <tr>
                    <td>法规PDF文件下载链接:</td>
                    <td><input class="layui-input x-input" type="text"></td>
                </tr>
                <tr>
                    <td style="vertical-align: top;">*法规版本说明:</td>
                    <td>
                        <div id="froala-editor" style="width: 500px;">
                        </div>

                        <button class="layui-btn layui-btn-primary x-btn" style="margin-top: 20px;">保存</button>
                    </td>
                </tr>
            </table>
        </div>
    </footer>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/mode/xml/xml.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.6.0/js/froala_editor.pkgd.min.js"></script>
<script type="text/javascript" src="static/js/zh_cn.js" ></script>
<script src="static/layui/layui.js"></script>
<script>
    $(function() {
        $('div#froala-editor').froalaEditor({
            language: 'zh_cn',
            dragInline: true,
            toolbarButtons: ['bold', 'italic', 'underline', 'insertImage', 'undo', 'redo'],
            height:300,
            placeholderText: '请输入内容',

        })
    });
    layui.use('form', function(){
        var form = layui.form;

    });
    layui.use('upload',function () {
        var $ = layui.jquery
        ,upload = layui.upload;
        upload.render({
            elem: '#shangchuan'
            ,url: '/upload/'
            ,done: function(res){
                console.log(res)
            }
        });
    })
</script>

</body>
</html>
